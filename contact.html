<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
                <ul>
                    <li><a href="index.html">Homepage</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                </ul>
        </nav>
    </header>
<section class="container">
     <video autoplay loop muted plays-inline class="background">
        <source src="./images/bgvideo.mp4" type="video/mp4">
    </video>
    <form action="#">
        <label for="name">Username</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
        <label for="phonenum">Phone Number</label><br>
        <input type="tel" id="phonenum" name="phonenum" placeholder="Enter your Phone Number" required><br>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" cols="20" rows="5" placeholder="Enter your message" required></textarea><br>
        <button type="button">Submit</button>
    </form>
</section>

    
    
</body>
</html>
